<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year Guruji</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ========================= */
/* RESET & SAFE AREA FIX    */
/* ========================= */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  font-family: 'Georgia', 'Times New Roman', serif;
  color: #2b2b2b;
  overflow-x: hidden;
  padding-top: env(safe-area-inset-top); /* üî• critical fix */
  background:
    radial-gradient(circle at top, rgba(255,220,150,0.7), transparent 40%),
    radial-gradient(circle at bottom, rgba(255,180,90,0.6), transparent 45%),
    linear-gradient(135deg, #fff3c4, #f6d47a, #f0b94a);
}

/* ========================= */
/* LOTUS (LEFT TOP)          */
/* ========================= */
.lotus {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(255,200,220,0.9),
    rgba(255,120,160,0.4),
    transparent 70%);
  filter: blur(2px);
  animation: lotusBloom 6s ease-out forwards;
  z-index: 0;
}

@keyframes lotusBloom {
  from { transform: scale(0.2); opacity: 0; }
  to   { transform: scale(1); opacity: 0.9; }
}

/* ========================= */
/* DIVINE RAYS               */
/* ========================= */
.rays {
  position: fixed;
  inset: -50%;
  background: repeating-conic-gradient(
    rgba(255,215,120,0.12) 0deg,
    rgba(255,215,120,0.05) 12deg,
    transparent 24deg
  );
  animation: rotateRays 50s linear infinite;
  z-index: 0;
}

@keyframes rotateRays {
  to { transform: rotate(360deg); }
}

/* ========================= */
/* BLESSING PARTICLES        */
/* ========================= */
.blessing {
  position: absolute;
  width: 7px;
  height: 7px;
  background: rgba(255,215,120,0.9);
  border-radius: 50%;
  animation: rise 12s linear infinite;
}

@keyframes rise {
  from { transform: translateY(110vh); opacity: 0; }
  to   { transform: translateY(-10vh); opacity: 1; }
}

/* ========================= */
/* MAIN LAYOUT               */
/* ========================= */
.screen {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 70px;
  position: relative;
  z-index: 1;
}

.card {
  background: rgba(255,255,255,0.94);
  max-width: 900px;
  width: 90%;
  padding: 60px;
  border-radius: 20px;
  border: 1px solid rgba(255,215,120,0.6);
  box-shadow: 0 40px 90px rgba(0,0,0,0.25);
  text-align: center;
}

/* ========================= */
/* OM & TEXT                 */
/* ========================= */
.om {
  font-size: 46px;
  margin-bottom: 20px;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #f5c76a; }
  to   { text-shadow: 0 0 30px #ffdf8c; }
}

h1 { font-size: 42px; margin: 15px 0; }
h2 { font-size: 20px; color: #6f5b2c; margin-bottom: 25px; }
p  { font-size: 18px; line-height: 1.8; }

.gold { color: #b38b2e; font-weight: bold; }

.divider {
  width: 110px;
  height: 2px;
  background: linear-gradient(to right, transparent, #d4af37, transparent);
  margin: 30px auto;
}

/* ========================= */
/* GURU IMAGE + AURA         */
/* ========================= */
.guru-wrap {
  position: relative;
  display: inline-block;
  margin-bottom: 20px;
}

.guru-aura {
  position: absolute;
  inset: -35px;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(255,230,170,0.95),
    rgba(255,175,70,0.25),
    transparent 70%);
  filter: blur(10px);
  z-index: -1;
}

.guru-img {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  border: 6px solid #d4af37;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  object-fit: cover;
}

/* ========================= */
/* DIYA (RIGHT BOTTOM)       */
/* ========================= */
.diya {
  position: fixed;
  bottom: 25px;
  right: 30px;
  width: 160px;
  height: 80px;
  background: linear-gradient(#8b4513, #5a2e0f);
  border-radius: 0 0 120px 120px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.4);
  z-index: 0;
}

.diya::before {
  content: '';
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 32px;
  background: linear-gradient(#a0522d, #6b3a18);
  border-radius: 50%;
}

.flame {
  position: absolute;
  top: -85px;
  left: 50%;
  transform: translateX(-50%);
  width: 28px;
  height: 65px;
  background: radial-gradient(circle at bottom,
    #fff3a0, #ffd700, #ff8c00, #ff4500);
  border-radius: 50%;
  animation: flicker 1.3s infinite ease-in-out;
  box-shadow: 0 0 55px rgba(255,180,50,1);
}

@keyframes flicker {
  50% { transform: translateX(-50%) scale(1.12); }
}

/* ========================= */
/* MOBILE FIXES              */
/* ========================= */
@media (max-width: 600px) {

  .screen {
    padding-top: 90px;
  }

  h1 { font-size: 30px; }
  h2 { font-size: 16px; }
  p  { font-size: 15px; }

  .guru-img {
    width: 130px;
    height: 130px;
  }

  .lotus {
    width: 180px;
    height: 180px;
  }

  .diya {
    width: 110px;
    height: 55px;
    right: 15px;
    bottom: 12px;
  }

  .flame {
    width: 18px;
    height: 40px;
    top: -55px;
  }
}

.hidden { display: none; }
.fade { animation: fadeIn 2s ease forwards; }

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
</style>
</head>

<body>

<div class="rays"></div>
<div class="lotus"></div>

<div class="blessing" style="left:20%"></div>
<div class="blessing" style="left:40%; animation-delay:3s"></div>
<div class="blessing" style="left:60%; animation-delay:5s"></div>
<div class="blessing" style="left:80%; animation-delay:2s"></div>

<div class="diya"><div class="flame"></div></div>

<div class="screen">
  <div class="card">

    <div class="om">‡•ê</div>

    <div id="thankScreen" class="fade">
      <h1>Thank You, Guruji</h1>
      <h2>For blessing the year 2025</h2>
      <div class="divider"></div>
      <p>
        I bow with gratitude for your
        <span class="gold">guidance, wisdom, and blessings</span>.
      </p>
    </div>

    <div id="newYearScreen" class="hidden">
      <div class="guru-wrap">
        <div class="guru-aura"></div>
        <img src="guruji.jpeg" class="guru-img" alt="Guruji">
      </div>

      <h1>Happy New Year, Guruji üéâ</h1>
      <h2>With prayers for the year ahead</h2>
      <div class="divider"></div>

      <p>
        May the New Year bring you
        <span class="gold">good health, peace, happiness</span>,
        and divine grace.
      </p>

      <h1 class="gold">‚ú® Welcome New Year 2026 ‚ú®</h1>
      <p><strong>‚Äî Swapnil</strong></p>
    </div>

  </div>
</div>

<script>
setTimeout(() => {
  thankScreen.classList.add("hidden");
  newYearScreen.classList.remove("hidden");
  newYearScreen.classList.add("fade");
}, 9000);
</script>

</body>
</html>
