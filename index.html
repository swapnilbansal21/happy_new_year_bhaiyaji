<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year BhaiyaJi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
}

/* ================= BODY ================= */
body {
  font-family: 'Georgia', 'Times New Roman', serif;
  color: #2b2b2b;

  /* üî• CRITICAL FIX */
  padding-top: 80px;     /* REAL buffer for mobile chrome */
  padding-bottom: 120px;

  overflow-x: hidden;
  overflow-y: auto;

  background:
    radial-gradient(circle at top, rgba(255,220,150,0.7), transparent 40%),
    radial-gradient(circle at bottom, rgba(255,180,90,0.6), transparent 45%),
    linear-gradient(135deg, #fff3c4, #f6d47a, #f0b94a);
}

/* ================= LOTUS ================= */
.lotus {
  position: fixed;
  top: 15px;
  left: 15px;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(255,200,220,0.9),
    rgba(255,120,160,0.4),
    transparent 70%);
  filter: blur(2px);
  z-index: 0;
}

/* ================= RAYS ================= */
.rays {
  position: fixed;
  inset: -50%;
  background: repeating-conic-gradient(
    rgba(255,215,120,0.12) 0deg,
    rgba(255,215,120,0.05) 12deg,
    transparent 24deg
  );
  animation: spin 50s linear infinite;
  z-index: 0;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ================= CONTENT ================= */
.wrapper {
  position: relative;
  z-index: 1;
  width: 100%;
  display: flex;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.95);
  width: 92%;
  max-width: 900px;
  padding: 48px 28px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 35px 80px rgba(0,0,0,0.25);
}

/* ================= TEXT ================= */
.om {
  font-size: 42px;
  margin-bottom: 16px;
}

h1 {
  font-size: 30px;
  margin: 14px 0;
}

h2 {
  font-size: 16px;
  color: #6f5b2c;
  margin-bottom: 22px;
}

p {
  font-size: 15px;
  line-height: 1.6;
}

.gold {
  color: #b38b2e;
  font-weight: bold;
}

.divider {
  width: 90px;
  height: 2px;
  background: linear-gradient(to right, transparent, #d4af37, transparent);
  margin: 22px auto;
}

/* ================= GURU IMAGE ================= */
.guru-wrap {
  position: relative;
  margin-bottom: 18px;
}

.guru-img {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 6px solid #d4af37;
  box-shadow: 0 16px 35px rgba(0,0,0,0.35);
  object-fit: cover;
}

/* ================= DIYA ================= */
.diya {
  position: fixed;
  bottom: 15px;
  right: 15px;
  width: 110px;
  height: 55px;
  background: linear-gradient(#8b4513, #5a2e0f);
  border-radius: 0 0 90px 90px;
  z-index: 0;
}

.flame {
  position: absolute;
  top: -45px;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 38px;
  background: radial-gradient(circle at bottom,
    #fff3a0, #ffd700, #ff8c00, #ff4500);
  border-radius: 50%;
}

/* ================= STATES ================= */
.hidden {
  display: none;
}

/* ================= DESKTOP ================= */
@media (min-width: 768px) {
  body {
    padding-top: 40px;
  }

  h1 { font-size: 40px; }
  p  { font-size: 18px; }

  .guru-img {
    width: 170px;
    height: 170px;
  }
}
</style>
</head>

<body>

<div class="rays"></div>
<div class="lotus"></div>

<div class="diya">
  <div class="flame"></div>
</div>

<div class="wrapper">
  <div class="card">

    <div class="om">‡•ê</div>

    <div id="thank">
      <h1>Thank You, BhaiyaJi</h1>
      <h2>For blessing the year gone by</h2>
      <div class="divider"></div>
      <p>
        With deep gratitude for your
        <span class="gold">guidance and blessings</span>.
      </p>
    </div>

    <div id="newYear" class="hidden">
      <div class="guru-wrap">
        <img src="guruji.jpeg" class="guru-img" alt="Guruji">
      </div>

      <h1>Happy New Year, BhaiyaJi üéâ</h1>
      <h2>With prayers for the year ahead</h2>
      <div class="divider"></div>

      <p>
        May the New Year bring you
        <span class="gold">health, peace, happiness</span>,
        and divine grace.
      </p>

      <h1 class="gold">‚ú® Welcome 2026 ‚ú®</h1>
      <p><strong>‚Äî Swapnil</strong></p>
    </div>

  </div>
</div>

<script>
setTimeout(() => {
  document.getElementById("thank").classList.add("hidden");
  document.getElementById("newYear").classList.remove("hidden");
}, 5000);
</script>

</body>
</html>
